<div ng-controller="EventController as event">
    <div class="row">
        <div class="spann11">
            <h2>{{event.event.name}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="span3">
            <div><strong>Date:</strong> {{event.event.date}}</div>
            <div><strong>Time:</strong> {{event.event.time}}</div>
        </div>
    </div>

    <h3>Sessions</h3>
    <ul class="thumbnails">
        <li ng-repeat="session in event.event.sessions">
            <div class="span0 well votingWidget">
                <div class="votingButton" ng-click="event.vote(1,session)">
                    <i class="icon-chevron-up icon-white">up</i>
                </div>
                <div class="badge badge-inverse">
                    <div>{{session.upVoteCount}}</div>
                </div>
                <div class="votingButton" ng-click="event.vote(-1,session)">
                    <i class="icon-chevron-down icon-white">down</i>
                </div>
            </div>
            {{session.name}}
        </li>
    </ul>

</div>
